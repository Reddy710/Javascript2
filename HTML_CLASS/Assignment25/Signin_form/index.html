<!DOCTYPE html>
<html>
    <head>
        <title>Signin_Form</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <h2>Please sign in</h2>
        <form>
            <p>
                <input type="email_address" id="email_address" name="email_address" placeholder="Email address" required>
            </p>
            <p>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </p>
            <p class="checkbox">
                <input type="checkbox" id="myCheckbox" name="myCheckbox"> Remember me
            </p>
            <p class="button">
                <button>Sign in</button>
            </p>
        </form>
        <span>&copy;2017-2023</span>
    </body>
</html>
