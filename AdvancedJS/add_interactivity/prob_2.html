<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>
</body>
<script>
    let un_orderlist = document.querySelector('ul')
    let lielements = document.createElement('li')
    lielements.innerText='4'
    let alllielemments = document.querySelectorAll('li')
    un_orderlist.insertBefore(lielements, alllielemments[3])

</script>
</html>
